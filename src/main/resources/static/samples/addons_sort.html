<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jsTree Editable Add-ons Popup (Sortable + Validation)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
<style>

  #addonPopup {
    display: none;
    position: fixed;
    top: 15%;
    left: 30%;
    width: 40%;
    background: #fff;
    border: 2px solid #333;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
    padding: 15px;
  }

  #tableContainer {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    margin-top: 10px;
  }

  #addonTable {
    width: 100%;
    border-collapse: collapse;
  }

  #addonTable th, #addonTable td {
    border: 1px solid #ccc;
    padding: 5px;
  }

  #addonTable input[type="text"] {
    width: 95%;
    padding: 3px;
  }

  /* --- Sortable style --- */
  th.sortable {
    cursor: pointer;
    background: #f0f0f0;
  }
  th.sortable:hover {
    background: #e5e5e5;
  }
  th.sorted-asc::after {
    content: " ▲";
  }
  th.sorted-desc::after {
    content: " ▼";
  }

  #addonButtons {
    text-align: right;
    margin-top: 5px;
  }

  .error { border: 2px solid red !important; }
  .error-msg { color: red; font-size: 0.9em; margin-top: 5px; }

</style>
</head>
<body>

<h2>jsTree with Editable Add-ons</h2>
<div id="jstree"></div>

<!-- Popup -->
<div id="addonPopup">
  <h3>Node Add-ons</h3>
  <div class="error-msg" id="errorMsg"></div>
  
  <div id="tableContainer">
    <table id="addonTable">
      <thead>
        <tr>
          <th class="sortable" data-col="name">Name</th>
          <th class="sortable" data-col="version">Version</th>
          <th class="sortable" data-col="description">Description <span style="color:red">*</span></th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="addonButtons">
    <button id="addRowBtn">Add Add-on</button>
    <button id="saveBtn">Save</button>
    <button id="popupClose">Close</button>
  </div>
</div>

<script>
$(function() {
  const treeData = [
    {
      id: "1",
      parent: "#",
      text: "Root Node",
      data: {
        addons: [
          { id: "a1", name: "Add-on A", version: "1.0", description: "First add-on", secretKey: "XYZ123" },
          { id: "a2", name: "Add-on B", version: "1.2", description: "Second add-on", secretKey: "ABC789" }
        ]
      }
    }
  ];

  let currentNode = null;
  let sortState = {}; // Track sort direction for each column

  $('#jstree').jstree({ core: { data: treeData } });

  $('#jstree').on('select_node.jstree', function (e, data) {
    currentNode = data.node;
    populateTable(currentNode.data?.addons || []);
    $('#errorMsg').text('');
    $('#addonPopup').fadeIn(200);
  });

  $('#popupClose').on('click', () => $('#addonPopup').fadeOut(200));

  $('#addRowBtn').on('click', () => $('#addonTable tbody').append(newAddonRow()));

  $(document).on('click', '.deleteRowBtn', function() {
    $(this).closest('tr').remove();
  });

  $('#saveBtn').on('click', function() {
    if (!currentNode) return;

    let valid = true;
    $('#errorMsg').text('');
    $('#addonTable tbody tr input').removeClass('error');

    const addons = [];
    $('#addonTable tbody tr').each(function() {
      const $r = $(this);
      const desc = $r.find('.addon-desc').val().trim();
      if (!desc) { $r.find('.addon-desc').addClass('error'); valid = false; }

      addons.push({
        id: $r.find('.addon-id').val().trim(),
        name: $r.find('.addon-name').val().trim(),
        version: $r.find('.addon-version').val().trim(),
        description: desc,
        secretKey: $r.find('.addon-secretKey').val().trim()
      });
    });

    if (!valid) { $('#errorMsg').text('Description is required for each add-on.'); return; }

    currentNode.data.addons = addons;
    $('#addonPopup').fadeOut(200);
    console.log("Saved:", addons);
  });

  // -------- SORTING --------
  $(document).on('click', 'th.sortable', function() {
    const col = $(this).data('col');
    const tbody = $('#addonTable tbody');
    let rows = tbody.find('tr').get();

    // Toggle direction
    sortState[col] = (sortState[col] === 'asc') ? 'desc' : 'asc';

    // Clear icons
    $('th.sortable').removeClass('sorted-asc sorted-desc');
    $(this).addClass(sortState[col] === 'asc' ? 'sorted-asc' : 'sorted-desc');

    rows.sort((a, b) => {
      const A = $(a).find(`.addon-${col}`).val()?.toLowerCase() || "";
      const B = $(b).find(`.addon-${col}`).val()?.toLowerCase() || "";
      if (A < B) return sortState[col] === 'asc' ? -1 : 1;
      if (A > B) return sortState[col] === 'asc' ? 1 : -1;
      return 0;
    });

    $.each(rows, (_, r) => tbody.append(r));
  });

  function newAddonRow(addon = {}) {
    return `
      <tr>
        <td>
          <input type="hidden" class="addon-id" value="${addon.id || ''}">
          <input type="hidden" class="addon-secretKey" value="${addon.secretKey || 'NEW_KEY'}">
          <input type="text" class="addon-name addon-name" value="${addon.name || ''}">
        </td>
        <td><input type="text" class="addon-version addon-version" value="${addon.version || ''}"></td>
        <td><input type="text" class="addon-desc addon-description" value="${addon.description || ''}"></td>
        <td><button class="deleteRowBtn">Delete</button></td>
      </tr>`;
  }

  function populateTable(addons) {
    const tbody = $('#addonTable tbody');
    tbody.empty();
    if (!addons || addons.length === 0) tbody.append(newAddonRow());
    else addons.forEach(a => tbody.append(newAddonRow(a)));
  }
});
</script>

</body>
</html>
