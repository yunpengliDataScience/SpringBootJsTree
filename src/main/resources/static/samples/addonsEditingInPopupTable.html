<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jsTree Editable Add-ons Popup</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  #jstree {
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  /* Popup window */
  #addonPopup {
    display: none;
    position: fixed;
    top: 15%;
    left: 30%;
    width: 40%;
    background: #fff;
    border: 2px solid #333;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
    padding: 15px;
  }

  #addonPopup h3 {
    margin-top: 0;
  }

  #addonTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px;
  }

  #addonTable th, #addonTable td {
    border: 1px solid #ccc;
    padding: 5px;
    text-align: left;
  }

  #addonTable input {
    width: 95%;
    padding: 3px;
  }

  #addonButtons {
    text-align: right;
  }

  button {
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
  }

  #addRowBtn {
    background-color: #28a745;
    color: white;
  }

  #saveBtn {
    background-color: #007bff;
    color: white;
  }

  #popupClose {
    background-color: #dc3545;
    color: white;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<h2>jsTree with Editable Add-ons</h2>
<div id="jstree"></div>

<!-- Popup Window -->
<div id="addonPopup">
  <h3>Node Add-ons</h3>
  <table id="addonTable">
    <thead>
      <tr><th>Name</th><th>Version</th><th>Description</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="addonButtons">
    <button id="addRowBtn">Add Add-on</button>
    <button id="saveBtn">Save</button>
    <button id="popupClose">Close</button>
  </div>
</div>

<script>
$(function() {
  // --- Sample jsTree data ---
  const treeData = [
    {
      id: "1",
      parent: "#",
      text: "Root Node",
      data: {
        addons: [
          { name: "Add-on A", version: "1.0", description: "First add-on" },
          { name: "Add-on B", version: "1.2", description: "Second add-on" }
        ]
      }
    },
    {
      id: "2",
      parent: "1",
      text: "Child Node 1",
      data: {
        addons: [
          { name: "Child Add-on X", version: "2.0", description: "Child feature X" }
        ]
      }
    },
    {
      id: "3",
      parent: "1",
      text: "Child Node 2",
      data: {
        addons: []
      }
    }
  ];

  let currentNode = null; // track which node weâ€™re editing

  // --- Initialize jsTree ---
  $('#jstree').jstree({
    core: { data: treeData }
  });

  // --- Handle node click ---
  $('#jstree').on('select_node.jstree', function (e, data) {
    currentNode = data.node;
    const addons = currentNode.data?.addons || [];
    populateTable(addons);
    $('#addonPopup').fadeIn(200);
  });

  // --- Close popup ---
  $('#popupClose').on('click', function() {
    $('#addonPopup').fadeOut(200);
  });

  // --- Add new row ---
  $('#addRowBtn').on('click', function() {
    $('#addonTable tbody').append(`
      <tr>
        <td><input type="text" class="addon-name" placeholder="Name"></td>
        <td><input type="text" class="addon-version" placeholder="Version"></td>
        <td><input type="text" class="addon-desc" placeholder="Description"></td>
        <td><button class="deleteRowBtn">Delete</button></td>
      </tr>
    `);
  });

  // --- Delete row ---
  $(document).on('click', '.deleteRowBtn', function() {
    $(this).closest('tr').remove();
  });

  // --- Save add-ons back to node ---
  $('#saveBtn').on('click', function() {
    if (!currentNode) return;

    const addons = [];
    $('#addonTable tbody tr').each(function() {
      const name = $(this).find('.addon-name').val().trim();
      const version = $(this).find('.addon-version').val().trim();
      const description = $(this).find('.addon-desc').val().trim();
      if (name) addons.push({ name, version, description });
    });

    // Save back into jsTree node data
    currentNode.data.addons = addons;

    // Update the node visually or mark as edited (optional)
    const tree = $('#jstree').jstree(true);
    tree.set_text(currentNode, currentNode.text + ' *'); // mark updated
    $('#addonPopup').fadeOut(200);
  });

  // --- Helper: populate table ---
  function populateTable(addons) {
    const tbody = $('#addonTable tbody');
    tbody.empty();
    if (addons.length === 0) {
      tbody.append(`
        <tr>
          <td><input type="text" class="addon-name" placeholder="Name"></td>
          <td><input type="text" class="addon-version" placeholder="Version"></td>
          <td><input type="text" class="addon-desc" placeholder="Description"></td>
          <td><button class="deleteRowBtn">Delete</button></td>
        </tr>
      `);
    } else {
	
	  // `${xxx}`: JavaScript template literal syntax 
      addons.forEach(addon => {
        tbody.append(`
          <tr>
            <td><input type="text" class="addon-name" value="${addon.name}"></td>
            <td><input type="text" class="addon-version" value="${addon.version}"></td>
            <td><input type="text" class="addon-desc" value="${addon.description}"></td>
            <td><button class="deleteRowBtn">Delete</button></td>
          </tr>
        `);
      });
    }
  }
});
</script>

</body>
</html>
